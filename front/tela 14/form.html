<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Neuro Solution</title>
</head>
<body>
  
    
    <header class="header">
        <a href="../tela 4/">
            <img src="setaesquerda.png" alt="voltar" class="voltar">
        </a>
            <h1>TELEGRAM</h1>
    </header>

    
    
    <section class="tela">
        <form class="formulario">
            <h1 class="login">FORMULÁRIO</h1>
                <div class="container">
                    <input id="nome" type="text" placeholder="Nome completo" required>
                    <input id="numero" type="text" placeholder="Número" required>
                    <input id="email" type="email" placeholder="E-mail" required>
                    <label class="label-text">É diagnosticada(o)?</label>
                    <select id="combo">
                        <option id="sim" value="sim">Sim</option>
                        <option id="nao" value="nao">Não</option>
                    </select>
                    <button id="handleSubmit">Entrar</button>
                </div>
        </form>
    </section>
 
</body>
<script src="script.js"></script>
</html>
