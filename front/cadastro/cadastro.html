<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Neuro Solution</title>
</head>

<body>

    <img class="logo" src="logo  .png" alt="logo neuro solution">

    <h1 class="login">CADASTRO</h1>


    <section class="tela">
        <form class="formulario">

            <input id="nome" name="nome" type="text" placeholder="Nome" required>
            <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" required>
            <input id="data" name="data" type="date" placeholder="Data de nascimento" required>
            <input id="email" name="email" type="email" placeholder="E-mail:" required>
            <input id="senha" name="senha" type="password" placeholder="Senha" required>
            <button id="handleSubmit">CADASTRAR-SE</button>
        </form>
    </section>




</body>
<script src="./cadastro.js"></script>

</html>
