<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neuro Solution</title>
</head>
<body>
  
    
    <header class="header">
        <a href="../tela 4/">
            <img src="setaesquerda.png" alt="voltar" class="voltar">
        </a>
            <h1>PROFISSIONAL</h1>
    </header>

    
    
    <section class="tela">
        <form class="formulario">
            <h1 class="login">CADASTRO PROFISSIONAL</h1>
                <div class="container">
                    <input class="form-content" id="nome" type="text" placeholder="Nome completo" required>
                    <input class="form-content" id="numero" type="text" placeholder="Número" required>
                    <input class="form-content" id="email" type="email" placeholder="E-mail" required>
                    <textarea class="form-content" id="descricao" rows="6" placeholder="Descrição" required></textarea>
                    
                    <button id="handleSubmit">Cadastrar</button>
                </div>
        </form>
    </section>
 
</body>
<script src="profissional.js"></script>
</html>
